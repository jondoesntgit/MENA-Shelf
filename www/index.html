<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="themes/qreader.min.css" />
	<link rel="stylesheet" href="themes/jquery.mobile.icons.min.css" />
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.2/jquery.mobile.structure-1.4.2.min.css" />
	<link rel="stylesheet" href="css/logo.css"> <!-- My own custom CSS for floating logo and such -->
	<script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.4.2/jquery.mobile-1.4.2.min.js"></script>
	<script src="js/painlessfs.js"></script>
        <script src="js/download.js"></script>
	<script src="js/store.js"></script>
	<script src="js/library.js"></script>
</head>
<body>

<div data-role="page" id="mainpage" data-theme="a">
  <div data-role="header" data-position="inline">
    <h1>MENA Shelf</h1>
    <a href="#mainpage" class="ui-btn-left" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a> 
    <a href="#settings" class="ui-btn-right" data-icon="grid" data-iconpos="notext" data-direction="reverse">Menu</a>
  </div> <!-- /header -->


  <div data-role="main" class="ui-content">
  <div align="center"> <!-- TODO find out why this does not work properly -->
  <img src="img/logo.png" class="mainlogo" />
  </div>
  <ul data-role="listview" data-inset="true">
    <li><a href="#reader">Read</a></li>
    <li><a href="#store">Store</a></li>
    <li><a href="#">Web</a></li>
  </ul>

  </div>
  <!-- <div data-role="footer" data-position="fixed"> 
    Maybe I'll include that someday if I need a footer on the first page -->
</div>  <!-- /mainpage -->

<div data-role="page" id="reader" data-theme="a">
  <div data-role="header" data-position="inline">
    <h1>Device Library</h1>
    <a href="#mainpage" class="ui-btn-left" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a> 
    <a href="#settings" class="ui-btn-right" data-icon="grid" data-iconpos="notext" data-direction="reverse">Menu</a>
  </div> <!-- /header -->
  <div data-role="main" class="ui-content" id="content-container">
  <script>
    $(document).on('pageshow', '#reader', loadLibrary);
  </script>
    <div id="library">

    </div> <!-- /library -->

  </div> <!-- /content-container -->
</div> <!-- /reader -->

<div data-role="page" id="store" data-theme="a">
  <div data-role="header" data-position="inline">
    <h1>MENA Shelf Store</h1>
    <a href="#mainpage" class="ui-btn-left" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a> 
    <a href="#settings" class="ui-btn-right" data-icon="grid" data-iconpos="notext" data-direction="reverse">Menu</a>
  </div> <!-- /header -->
  <div data-role="main" class="ui-content" id="store-container">
    <div id="store-language-select">
      <select id="language-selector" onchange="updateLanguage()">
	<option value="">Select...</option>
	<option value="en">English</option>
	<option value="fr">French</option>
	<option value="tr">Turkish</option>
	<option value="fa">Farsi</option>
	<option value="ar">Arabic</option>
      </select>
    </div> <!-- /store-language-select -->
    <div id="store-results-list"> 
    </div> <!-- /store-results-list -->
  </div> <!--/store main -->
</div> <!-- /store -->

<div data-role="page" id="settings" data-theme="a">
  <div data-role="header" data-position="inline">
    <h1>Settings</h1>
    <a href="#mainpage" class="ui-btn-left" data-icon="home" data-iconpos="notext" data-direction="reverse">Home</a> 
    <a href="#settings" class="ui-btn-right" data-icon="grid" data-iconpos="notext" data-direction="reverse">Menu</a>
  </div> <!-- /header -->

</div> <!-- /settings -->

        <script type="text/javascript" src="cordova.js"></script>
        <script src="js/display-content.js"></script>

</body>
</html>
